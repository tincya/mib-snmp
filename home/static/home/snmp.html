<script>

var nodes = null;

var network = null;

var SDIR = '/static/home/images/router.png';
var imtopo = {
    'netpipe':'Network-Pipe-icon.png',

};
var EDGE_LENGTH_MAIN = 150;

function draw2() {
  //http://localhost:8000/snmp/
  nodes = [
      {id: 1, label: 'Main\nA: abc\nB: 123', image: DIR + imtopo['pc'], shape: 'image'},
      {id: 2, label: 'Office', image: DIR + imtopo['laptop'], shape: 'image'},
      {id: 3, label: 'Wireless', image: SDIR, shape: 'image'}
  ];
  edges = [
      {from: 1, to: 2, length: EDGE_LENGTH_MAIN},
      {from: 1, to: 3, length: EDGE_LENGTH_MAIN}
  ];

  var data = {nodes: nodes,edges: edges};
  var options = {};
  network = new vis.Network(document.getElementById('mynetwork'), data, options);
}
window.onload=draw2();
